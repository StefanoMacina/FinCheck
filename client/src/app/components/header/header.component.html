<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" slot="start" *ngIf="selectionMode" (click)="toggleSelectionMode()">
      <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
    </ion-button>

    <ion-button fill="clear" slot="end" *ngIf="selectionMode" (click)="deleteItems()">
      <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
